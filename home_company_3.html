<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            display: block;
            text-decoration: none;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px;">
        <p>Email: <strong>{{ user_email }}</strong></p>
    </div>
    <h1>Choose an Option</h1>
    <div class="button-container">
        <a href="/employee_management">Employee management</a>
        <a href="/home3">Plant list</a>
        <a href="/option3">Option 3</a>
    </div>
</body>
</html>
